spring.mvc.view.prefix=/views/
spring.mvc.view.suffix=.html
spring.datasource.url=jdbc:mysql://localhost:3306/libmgmtsys
spring.datasource.username=root
spring.datasource.password=password#123
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

server.port=8443

spring.security.user.name=user
spring.security.user.password=password

eureka.client.serviceUrl.defaultZone  = http://localhost:8761/eureka
eureka.client.instance.preferIpAddress = true
spring.application.name=libmgmtsystem

#SSL Config

# The format used for the keystore. It could be set to JKS in case it is a JKS file
server.ssl.key-store-type=PKCS12
# The path to the keystore containing the certificate
server.ssl.key-store=classpath:keystore/libmgmtsystem.p12
# The password used to generate the certificate
server.ssl.key-store-password=password123
# The alias mapped to the certificate
server.ssl.key-alias=libmgmtsys
server.ssl.enabled=true


#trust store location
trust.store.url=classpath:keystore/libmgmtsystemuser.p12
#trust store password
trust.store.password=password123
