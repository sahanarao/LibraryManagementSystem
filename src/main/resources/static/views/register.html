<html><head>
<script src="/js/angular.js"></script>
    <script src="/js/app.js"></script>
  <!--   <script src="/js/login.js"></script>-->
    <script src="/js/jquery-1.11.2.min.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.1"
            src="/js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/my.css">-
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body ng-app="LibMgmtApp">
<div ng-controller="LoginController">
<div style="border: 3px solid red; background-color:yellow;" >
    <H1 align="center">Library Management System</H1>    
</div>
<div align="center" style="border: 3px solid black; width:500px; margin-left:450px">
    <h2>Register to Library</h2>
    <form name="form" ng-submit="register(bcache)" role="form">
    	<div>
            <label for="username">First Name</label>
            <input type="text" name="firstname" id="firstname" ng-model="firstname" required />
            <span ng-show="form.firstname.$dirty && form.firstname.$error.required">Firstname is required</span>
        </div>
        <div>
            <label for="username">Last Name</label>
            <input type="text" name="lastname" id="lastname" ng-model="lastname" required />
            <span ng-show="form.lastname.$dirty && form.lastname.$error.required">Lastname is required</span>
        </div>
        <div>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" ng-model="username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required">Username is required</span>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required">Password is required</span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading">Register</button>
        </div>
    </form>  
    <br>
    <a href="/Login">Login</a>
</div>

 <div ng-show="displayErrorMsg">
        <h3 style="color:red">User name exists.. Please try different one</h3>
    </div>
    <div ng-show="displaySuccessMsg">
        <h3 style="color:blue">User registered successfully..</h3>
    </div>

</div>


</body>
</html>
